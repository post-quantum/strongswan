# /etc/strongswan.conf - strongSwan configuration file

charon {
  load = random nonce aes gcm sha1 sha2 pem pkcs1 curve25519 x509 gmp curl nistpqc revocation hmac stroke kernel-netlink socket-default updown
  # remove rekeyed inbound SA a bit quicker for the test scenario
  delete_rekeyed_delay = 2
  send_vendor_id = yes
  syslog {
    daemon {
      knl = 2
      lib = 3
    }
  }
}
