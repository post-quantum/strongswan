# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup

conn %default
	ikelifetime=60m
	lifetime=10s
	margintime=5s
	rekeyfuzz=0%
	keyingtries=1
	keyexchange=ikev2
	ike=aes256gcm16-sha256-x25519-qs_sikep503!
	esp=aes256gcm16-sha256-ecp256-qs_newhope512cca!
	authby=psk

conn home
	left=PH_IP_CAROL
	leftsourceip=%config
	leftid=carol@strongswan.org
	leftfirewall=yes
	right=PH_IP_MOON
	rightsubnet=10.1.0.0/16
	rightid=moon.strongswan.org
	auto=add
