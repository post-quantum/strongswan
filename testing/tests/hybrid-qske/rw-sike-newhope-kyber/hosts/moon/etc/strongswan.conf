# /etc/strongswan.conf - strongSwan configuration file

charon {
  load = random nonce aes gcm sha1 sha2 curve25519 gmp openssl nistpqc hmac stroke kernel-netlink socket-default updown
  send_vendor_id = yes
  syslog {
	  daemon {
		  knl = 2
		  cfg = 3
		  enc = 1
		  ike = 4
		  lib = 4
		  chd = 4
	  }
  }
}
