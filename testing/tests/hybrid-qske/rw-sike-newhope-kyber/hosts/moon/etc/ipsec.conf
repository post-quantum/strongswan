# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	keyexchange=ikev2
	ike=aes256gcm16-sha256-x25519-qs_sikep503!
	esp=aes256gcm16-sha256-ecp256-qs_newhope512cca,aes256gcm16-sha256-ecp256-qs_kyber512!
	authby=psk

conn rw
	left=PH_IP_MOON
	leftsubnet=10.1.0.0/16
	leftid=moon.strongswan.org
	leftfirewall=yes
	right=%any
	rightsourceip=10.3.0.0/28
	auto=add
