# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	keyexchange=ikev2
	ike=aes256gcm16-sha256-x25519!
	esp=aes256gcm16-sha256-x25519!
	authby=psk

conn home
	left=PH_IP_CAROL
	leftsourceip=%config
	leftid=carol@strongswan.org
	leftfirewall=yes
	right=PH_IP_MOON
	rightsubnet=10.1.0.0/16
	rightid=moon.strongswan.org
	auto=add
