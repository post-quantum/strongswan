# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup
	charondebug="ike 4, lib 4, chd 4, cfg 4"

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	keyexchange=ikev2
	ike=aes256gcm16-sha256-x25519-qs_ntrukem443!
	esp=aes256gcm16-sha256-x25519-qs_newhope512cca!
	mobike=no

conn net-net
	left=PH_IP_SUN
	leftcert=sunCert.pem
	leftid=@sun.strongswan.org
	leftsubnet=10.2.0.0/16
	leftfirewall=yes
	right=PH_IP_MOON
	rightid=@moon.strongswan.org
	rightsubnet=10.1.0.0/16
	auto=add
